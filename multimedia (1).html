<!-- 
Audio tag: It is used to embed sound content in a HTML document such as music or other audio stream.

Controls: It specifies that audio controls should be displayed. 

Loop: It specifies that the audio will start over again, every time it is finished.

Muted: It specifies that the audio output should be muted.

Preload: It specifies that the audio should be loaded when the page loads
1.none
2.auto
-->
<div align="center">


<audio controls loop muted preload="auto">
    <source src="./song.mp3" type="audio/mpeg"/>
</audio>
<hr>
<!-- 
Video tag: It is used to embed video content in a HTML document such as movie clip ot other video stream
-->

<video controls width="400" height="400" loop muted preload="none" poster="user.jpg" align="center">
    <source src="videosong.mp4" type="video/mp4"/>
</video>
<hr>
</div>

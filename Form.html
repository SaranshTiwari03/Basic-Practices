<table align="center" border="6" cellspacing="1" cellpadding="15">
    <form action="message.html" method="post" align="center">
    <tr>
        
        <th colspan="20" bgcolor="#00FFFF"> <marquee behavior="alternate" direction="right">Student Registration Form</marquee></th>
    
    </tr>
    <tr align="center" bgcolor="d3d3d3">
        <td>Name:</td>
        <td><input type= "text" placeholder="Enter Your Name" required/></td>
    </tr>

        <td><input type="password" placeholder="Enter Your Password" required /></td>

    <tr align="center" bgcolor="d3d3d3">
        <td>Mobile Number:</td>
        <td><input type="text" placeholder="Enter Your Mobile Number"/></td>
    </tr>
    <tr align="center" bgcolor="d3d3d3">
        <td>Gender:</td>
        <td><input type="radio" name="Gender"/>

        <input type="radio" name="Gender"/>

        <input type="radio" name="Gender"/>

        <td>City:</td>
        <td><select>
            <optgroup label="Madhya pradesh">
                
                <option value="Bhopal">Bhopal</option>
                <option value="Indore">Indore</option>
                <option value="Jabalpur" disabled>Jabalpur</option>
                <option value="Gwalior">Gwalior</option>
                <option value="Ujjain">Ujjain</option>
            </optgroup>
            <optgroup label="Punjab">
                <option value="Chandigarh">Chandigarh</option>
                <option value="Jalandar">Jalandar</option>
                <option value="Amritsar">Amritsar</option>
                <option value="Mohali" disabled>Mohali</option>
                <option value="Bhatinda">Bhatinda</option>
            </optgroup>

        </select></td>
    </tr>
    <tr align="center" bgcolor="d3d3d3">
        <td>Permanent Address:</td>
        <td><textarea rows="5" column="20" placeholder="Enter Your Permanent Address"></textarea></td>
    </tr>
    <tr align="centre" bgcolor="d3d3d3">
        <td>Language Known:</td>
        <td><input type="checkbox" label="Hindi"/>
            <label for="\">Hindi</label> 
            <input type="checkbox" label="Hindi"/>
            <label for="\">English</label> 
            <input type="checkbox" label="Hindi"/>
            <label for="\">Urdu</label> 
            <input type="checkbox" label="Hindi"/>
            <label for="\">Other</label> 
        
        </td>
    </tr>
    <tr align="center" bgcolor="d3d3d3">
        <td>Date:</td>
        <td><input type="datetime-local" /></td>
    </tr>



    <tr align="center" >
        <td colspan="20" bgcolor="#FA8072"><button type="reset">Reset</button></1><input type="submit"/></td>
    </tr>
    
</form>
</table>
